<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111827;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left,
    .navbar .right {
      display: flex;
      gap: 16px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #1f2937;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #d1d5db;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #374151;
    }

    h1 {
      font-size: 26px;
      color: #1f2937;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      margin-bottom: 4px;
    }

    .edit-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    .edit-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="left">
      <a th:href="@{/user/create}">Create Note</a>
      <a th:href="@{/user/notes}">View Notes</a>
    </div>
    <div class="right">
      <a th:href="@{/user/profile}">Profile</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="profile-pic">
      <span th:text="${user.name.substring(0,1)}">U</span>
    </div>
    <h1 th:text="${user.name}">User Name</h1>
    <p th:text="${user.email}">user@example.com</p>
    <p>User ID: <span th:text="${user.uId}">1</span></p>
    <a th:href="@{/user/settings}" class="edit-btn">Edit Profile</a>
  </div>

</body>
</html>
