<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Note</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111827;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left,
    .navbar .right {
      display: flex;
      gap: 16px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #1f2937;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 14px;
      color: #374151;
    }

    input[type="text"],
    textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      width: 100%;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: flex-end;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="left">
      <a th:href="@{/user/create}">Create Note</a>
      <a th:href="@{/user/notes}">View Notes</a>
    </div>
    <div class="right">
      <a th:href="@{/user/profile}">Profile</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Edit Note</h2>
    <form th:action="@{'/user/update/' + ${note.nId}}" method="post" th:object="${note}">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter note title" required />
      </div>
      <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" placeholder="Enter note content" required></textarea>
      </div>
      <button type="submit">Update Note</button>
    </form>
  </div>

</body>
</html>
