<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111827;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: 600;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #1f2937;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 20px;
    }

    p {
      color: #4b5563;
      margin-bottom: 30px;
    }

    .dashboard-actions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .dashboard-actions a {
      flex: 1 1 200px;
      text-align: center;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .dashboard-actions a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyNotes</div>
    <div>
      <a th:href="@{/user/profile}">Profile</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹</h1>
    <p>Manage your personal notes easily with your private dashboard.</p>

    <div class="dashboard-actions">
      <a th:href="@{/user/create}">Create New Note</a>
      <a th:href="@{/user/notes}">View All Notes</a>
      <a th:href="@{/user/settings}">Account Settings</a>
    </div>
  </div>

</body>
</html>
