<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>View Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111827;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left,
    .navbar .right {
      display: flex;
      gap: 16px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    h2 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .note-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .note-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .note-content {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .note-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn-edit,
    .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-edit {
      background-color: #3b82f6;
      color: white;
    }

    .btn-edit:hover {
      background-color: #2563eb;
    }

    .btn-delete {
      background-color: #ef4444;
      color: white;
    }

    .btn-delete:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="left">
      <a th:href="@{/user/create}">Create Note</a>
      <a th:href="@{/user/notes}">View Notes</a>
    </div>
    <div class="right">
      <a th:href="@{/user/profile}">Profile</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Your Notes</h2>
    <div class="notes-grid">
      <div class="note-card" th:each="note : ${notes}">
        <div>
          <div class="note-title" th:text="${note.title}">Sample Note Title</div>
          <div class="note-content" th:text="${note.content}">This is a preview of your note content...</div>
        </div>
        <div class="note-actions">
          <a th:href="@{'/user/edit/' + ${note.nId}}" class="btn-edit">Edit</a>
          <a th:href="@{'/user/delete/' + ${note.nId}}" class="btn-delete"
             onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
